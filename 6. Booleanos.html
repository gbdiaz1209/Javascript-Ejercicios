    <title>Fundamentos Javascript</title>

<body>
<h1>FUNDAMENTOS DE JAVASCRIPT</h1>
<script>

let verdadero = true
let falso = false
let v= Boolean(true);
let f = Boolean(false);

console.log(typeof verdadero, typeof falso); //valor booleano
console.log(v, f);
console.log(typeof v, typeof f);


console.log(Boolean(0)); //tienda a false

console.log(Boolean(-7)); //tiende a verdadero

console.log(Boolean("")); //tiende a false

console.log(Boolean()); //tiende a false



</script>

</body>
</html>
