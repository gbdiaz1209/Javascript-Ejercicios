<script>
// PARAMETROS REST_
// SON UNA FORMA DE VIRTUALMENTE DE IR AGREGANDO PARAMETROS INFINITOS DENTRO DE UNA FUNCION O UNA VARIABLE
//... se agrega el parametros rest se hace con 3 puntos suspensivos

//se hace un arreglo. el metodo foreach, se va a ejecutar por cada uno de los
//  elementos que vengan de C
//Aqui le digo que se lo sume a lo que ya vale resultado para que vaya siendo una 
// sumatoria de los numeros que reciba

function sumar(a,b, ...c){
    let resultado = a + b;
    
  c.forEach(function (n){
    resultado +=n
  })


  return resultado;
}
console.log(sumar(1,2));
console.log(sumar(1,2,3));
console.log(sumar(1,2,3,4));
console.log(sumar(1,2,3,4,5));
console.log(sumar(1,2,3,4,5,6));
